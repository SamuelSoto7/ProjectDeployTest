{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error, no hay solicitudes activas</title>
  <link href="{% static '/solicitudActiva.css' %}" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


  {% block header %}
  <link href="{% static '/errorActiveScholar.css' %}" rel="stylesheet">
  {% endblock %}
</head>

<body>
  {% block content %}



  <h1>¡Error! No hay una solicitud activa.</h1>


  <p>Actualmente no hay solicitudes activas. Si deseas solicitar una beca, haz clic en el botón de abajo.</p>

  <div class="d-flex justify-content-center mt-3 mb-3">
    <button type="submit" class="btn custom btn col-md-5" id="create-solicitud-btn">Crear solicitud</button>
  </div>

  <!--<button id="create-solicitud-btn">Crear solicitud</button>-->

  <script>
    // Obtener el botón de crear solicitud
    const createSolicitudBtn = document.getElementById('create-solicitud-btn');

    createSolicitudBtn.addEventListener('click', function () {
      window.location.href = '../newapplication/';
    });
  </script>

  {% endblock %}

  <!-- jQuery y Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>

</body>

</html>
